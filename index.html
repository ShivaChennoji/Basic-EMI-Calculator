<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI CALCULATOR</title>
  <link rel="stylesheet" href="Calc.css">
</head>
<body>
  <div class="container">
    <div class="container-content">
      <h1>EMI Calculator</h1>
      <div class="input-group">
        <label>principle amount(p):</label>
        <input type="number" id="p-amount">
      </div>
      <div class="input-group">
        <label>Tenure(in months):</label>
        <input type="number" id="tenure">
      </div>
      <div class="input-group">
        <label>Annual intrest rate(R):</label>
        <input type="number" id="intrest-rate">
      </div>
      <div class="input-group">
        <label>Processing fee (%)optional:</label>
        <input type="number" id="Processing-fee">
      </div>
      <button class="calculate-button">Calculate EMI per month</button>
      <button class="clear-button">CLEAR</button>
      <div class="history-container">
        <div class="msg-1">
          <h3></h3>
        </div>
        <div class="msg-2">
          <h3></h3>
        </div>
        <div class="msg-3">
          <h3></h3>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
